<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <table>
        <!--Cabecera-->
        <thead>
            <tr> <!--Fila-->
                <th>Mes</th> <!--Celda--> <!--th es para la cabecera-->
                <th>Ahorros</th>
            </tr>
        </thead>
        <!--Cuerpo-->
        <tbody>
            <tr> <!--Fila-->
                <td>Enero</td> <!--Celda--> <!--td es para el cuerpo-->
                <td>$100</td> <!--Celda-->
            </tr>
            <tr>
                <td>Febrero</td>
                <td>$500</td>
            </tr>
        </tbody>
        <!--Pie-->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>$600</td>
            </tr>
    </table>
</body>
</html>
